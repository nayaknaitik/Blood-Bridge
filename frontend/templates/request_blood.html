{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h2 style="color: var(--primary);">Blood Request Form</h2>
            <p>Enter details for the required blood units. This will be broadcast to all donors.</p>
        </div>
        
        <form action="{{ url_for('submit_blood_request') }}" method="POST">
            <div class="input-group">
                <label>Patient Name / Hospital Dept</label>
                <input type="text" name="patient_name" placeholder="Name of recipient" required>
            </div>
            
            <div class="input-group">
                <label>Blood Group Required</label>
                <select name="blood_group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="input-group">
                <label>Units Required</label>
                <input type="number" name="units" min="1" placeholder="e.g., 2" required>
            </div>

            <div class="input-group">
                <label>Hospital Name & Address</label>
                <textarea name="hospital" rows="3" placeholder="Enter full address" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-block">Broadcast Request</button>
            <a href="{{ url_for('dashboard') }}" class="btn-outline btn-block" style="text-align: center; margin-top: 10px; text-decoration: none;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
