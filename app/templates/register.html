{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>Join BloodBridge</h2>
        <form id="register-form" method="post" action="#">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create Password" required minlength="6">
            </div>
            <div class="input-group">
                <label>Blood Group</label>
                <select name="blood_group">
                    <option value="">--Select Blood Group--</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="input-group">
                <label>Admin Access Code (Optional)</label>
                <input type="password" name="admin_code" placeholder="Enter admin code to register as admin">
            </div>
            <button type="submit" class="btn btn-block">Register</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="{{ url_for('pages.login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
