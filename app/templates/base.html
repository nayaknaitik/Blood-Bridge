<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BloodBridge{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">Blood<span>Bridge</span></div>
        <ul>
            <li><a href="{{ url_for('pages.index') }}">Home</a></li>
            <li><a href="{{ url_for('pages.about') }}">About</a></li>
            <li><a href="{{ url_for('pages.contact') }}">Contact</a></li>
            {% if session.get('user_id') %}
                <li><a href="{{ url_for('pages.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('pages.logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('pages.login') }}">Login</a></li>
                <li><a href="{{ url_for('pages.register') }}">Sign Up</a></li>
            {% endif %}
            <li>
                <a href="{{ url_for('pages.admin_login') }}" class="btn-outline">Login as Admin</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div id="flash-container"></div>
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 BloodBridge. Saving Lives Together.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
