{% extends "admin/admin_base.html" %}

{% block content %}
<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h2>Admin Login</h2>
      <p>Sign in to the Blood Bridge admin console</p>
    </div>
    <form id="admin-login-form" method="post" action="#">
      <div class="input-group">
        <label for="admin-email">Email Address</label>
        <input type="email" id="admin-email" name="email" placeholder="Admin email" required>
      </div>
      <div class="input-group">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-block">Login as Admin</button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin/admin_api.js') }}"></script>
<script src="{{ url_for('static', filename='js/admin/admin_app.js') }}"></script>
{% endblock %}
